<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - River</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 20px;
            padding: 4rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .login-logo {
            font-size: 4rem;
            color: #8FA3A3;
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .login-logo:hover {
            color: #7A9A9A;
            transform: scale(1.05);
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--gray-800);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }
        
        .login-subtitle {
            font-size: 1rem;
            color: var(--gray-600);
            margin-bottom: 3rem;
            line-height: 1.5;
        }
        
        .upstox-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            padding: 16px 32px;
            background: #7B2D8E;
            border: 1px solid #7B2D8E;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            margin-bottom: 1rem;
        }
        
        .upstox-login-btn:hover {
            background: #6D2A7B;
            border-color: #6D2A7B;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(123, 45, 142, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .upstox-icon {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #7B2D8E;
            font-size: 14px;
        }
        
        .divider {
            margin: 2rem 0;
            text-align: center;
            color: #666;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
            z-index: 1;
        }
        
        .divider span {
            background: var(--white);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
            font-size: 0.9rem;
        }
        
        .demo-form {
            width: 100%;
        }
        
        .demo-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #E2E2E2;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .demo-btn {
            width: 100%;
            padding: 16px;
            background: #8FA3A3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .demo-btn:hover {
            background: #7A9A9A;
        }
        
        .flash-messages {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        
        .flash-message {
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }
        
        .flash-success { background: #28a745; }
        .flash-error { background: #dc3545; }
        .flash-info { background: #17a2b8; }
        .flash-warning { background: #ffc107; color: #000; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        [data-theme="dark"] .login-container {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        [data-theme="dark"] .login-card {
            background: #1e293b;
            color: #f8fafc;
            border-color: #334155;
        }
        
        [data-theme="dark"] .login-title {
            color: #f8fafc;
        }
        
        [data-theme="dark"] .login-subtitle {
            color: #cbd5e1;
        }
        
        [data-theme="dark"] .login-logo {
            color: #94a3b8;
        }
        
        [data-theme="dark"] .login-logo:hover {
            color: #cbd5e1;
        }
        
        [data-theme="dark"] .divider span {
            background: #1e293b;
        }
        
        [data-theme="dark"] .demo-input {
            background: transparent;
            border-color: #475569;
            color: #f8fafc;
        }
        
        [data-theme="dark"] .demo-input::placeholder {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-water"></i>
            </div>
            <h1 class="login-title">Welcome to River</h1>
            <p class="login-subtitle">Connect your Upstox account to sync your portfolio</p>
            
            <a href="{{ url_for('upstox_login') }}" class="upstox-login-btn">
                <div class="upstox-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7v10c0 5.55 3.84 9.739 9 11 5.16-1.261 9-5.45 9-11V7l-10-5z"/>
                    </svg>
                </div>
                Connect Upstox Account
            </a>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form method="POST" class="demo-form">
                <input type="email" 
                       name="email" 
                       placeholder="Enter your email for demo access" 
                       required
                       class="demo-input">
                <button type="submit" class="demo-btn">
                    Continue with Email (Demo)
                </button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Auto-hide flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    message.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(function() {
                        message.remove();
                    }, 300);
                }, 5000);
            });
        });
    </script>
</body>
</html>
