<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - River</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 20px;
            padding: 4rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .login-logo {
            font-size: 4rem;
            color: #8FA3A3;
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .login-logo:hover {
            color: #7A9A9A;
            transform: scale(1.05);
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--gray-800);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }
        
        .login-subtitle {
            font-size: 1rem;
            color: var(--gray-600);
            margin-bottom: 3rem;
            line-height: 1.5;
        }
        
        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            padding: 16px 32px;
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: #3c4043;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            margin-bottom: 1rem;
        }
        
        .google-login-btn:hover {
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.30), 0 1px 3px 1px rgba(60,64,67,.15);
            border-color: #dadce0;
            color: #3c4043;
            text-decoration: none;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHZpZXdCb3g9IjAgMCAxOCAxOCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0xNy42NCA5LjIwNWMwLS42MzktLjA1Ny0xLjI1Mi0uMTY0LTEuODQxSDl2My40ODFoNC44NDRjLS4yMDkgMS4xMjUtLjg0MyAyLjA3OC0xLjc5NiAyLjcxN3YyLjI1OGgMi45MDhjMS43MjgtMS42OTMgMi43MjgtNC4xOTIgMi43MjgtNy4yMTV6IiBmaWxsPSIjNDA5MUZGIi8+PHBhdGggZD0iTTkgMThjMi40MyAwIDQuNDY3LS44MDYgNS45NTYtMi4xOGwtMi45MDgtMi4yNTljLS44MDYuNTQtMS44MzcuODYtMy4wNDguODYtMi4zNDQgMC00LjMyOC0xLjU4NC00LjAzNi0zLjcxMkg5djIuMjU5em0tMy4yMjgtNS4yNThjLS42MzMgMC0xLjE0My0uNTQtMS4xNDMtMS4yMzEgMC0uNjkuNTEtMS4yMzEgMS4xNDMtMS4yMzEuNjM0IDAgMS4xNDMuNTQgMS4xNDMgMS4yMzEgMCAuNjktLjUwOSAxLjIzMS0xLjE0MyAxLjIzMXoiIGZpbGw9IiNGRjAwMDAiLz48cGF0aCBkPSJNOSAzLjQ4YzEuMzIxIDAgMi41MDguNDU0IDMuNDQgMS4zNDVsMi41ODItMi41ODFDMTMuNDYzLjg5MSAxMS40MjYgMCA5IDBjLTMuNzg2IDAtNyAyLjY5NC03IDZoMi45OTJDNS4zNDIgNC4wOTQgNi45NyAzLjQ4IDkgMy40OHoiIGZpbGw9IiNGRkQ1MDAiLz48cGF0aCBkPSJNOSAxOGMzLjc4NiAwIDctMi42OTQgNy02aC0yLjk5MkMxMi42NTggMTMuOTA2IDExLjAzIDE0LjUyIDkgMTQuNTJjLTIuMDMgMC0zLjY1OC0uNjE0LTQuOTktMS41MzVIMFYxNmMwIDMuMzA2IDMuMjE0IDYgNyA2eiIgZmlsbD0iIzMxQTg1MyIvPjwvZz48L3N2Zz4=') center/contain no-repeat;
        }
        
        .divider {
            margin: 2rem 0;
            text-align: center;
            color: #666;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
            z-index: 1;
        }
        
        .divider span {
            background: var(--white);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
            font-size: 0.9rem;
        }
        
        .demo-form {
            width: 100%;
        }
        
        .demo-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #E2E2E2;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .demo-btn {
            width: 100%;
            padding: 16px;
            background: #8FA3A3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .demo-btn:hover {
            background: #7A9A9A;
        }
        
        .flash-messages {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        
        .flash-message {
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }
        
        .flash-success { background: #28a745; }
        .flash-error { background: #dc3545; }
        .flash-info { background: #17a2b8; }
        .flash-warning { background: #ffc107; color: #000; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        [data-theme="dark"] .login-container {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        [data-theme="dark"] .login-card {
            background: #1e293b;
            color: #f8fafc;
            border-color: #334155;
        }
        
        [data-theme="dark"] .login-title {
            color: #f8fafc;
        }
        
        [data-theme="dark"] .login-subtitle {
            color: #cbd5e1;
        }
        
        [data-theme="dark"] .login-logo {
            color: #94a3b8;
        }
        
        [data-theme="dark"] .login-logo:hover {
            color: #cbd5e1;
        }
        
        [data-theme="dark"] .divider span {
            background: #1e293b;
        }
        
        [data-theme="dark"] .demo-input {
            background: transparent;
            border-color: #475569;
            color: #f8fafc;
        }
        
        [data-theme="dark"] .demo-input::placeholder {
            color: #94a3b8;
        }
        
        [data-theme="dark"] .google-login-btn {
            background: #374151;
            border-color: #4b5563;
            color: #f9fafb;
        }
        
        [data-theme="dark"] .google-login-btn:hover {
            background: #4b5563;
            border-color: #6b7280;
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-water"></i>
            </div>
            <h1 class="login-title">Welcome to River</h1>
            <p class="login-subtitle">Your intelligent portfolio management platform</p>
            
            <a href="{{ url_for('google_login') }}" class="google-login-btn">
                <div class="google-icon"></div>
                Continue with Google
            </a>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form method="POST" class="demo-form">
                <input type="email" 
                       name="email" 
                       placeholder="Enter your email for demo access" 
                       required
                       class="demo-input">
                <button type="submit" class="demo-btn">
                    Continue with Email (Demo)
                </button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Auto-hide flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    message.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(function() {
                        message.remove();
                    }, 300);
                }, 5000);
            });
        });
    </script>
</body>
</html>
