<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - River</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 20px;
            padding: 4rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .login-logo {
            font-size: 4rem;
            color: #8FA3A3;
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .login-logo:hover {
            color: #7A9A9A;
            transform: scale(1.05);
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--gray-800);
            margin-bottom: 3rem;
            letter-spacing: -0.5px;
        }
        
        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            padding: 16px 32px;
            background: var(--white);
            border: 1px solid #E2E2E2;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 400;
            color: var(--gray-700);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .google-login-btn:hover {
            border-color: #D1D5DB;
            background: #FAFAFA;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        .google-icon {
            width: 22px;
            height: 22px;
        }
        
        [data-theme="dark"] .login-container {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        [data-theme="dark"] .login-card {
            background: #1e293b;
            color: #f8fafc;
            border-color: #334155;
        }
        
        [data-theme="dark"] .login-title {
            color: #f8fafc;
        }
        
        [data-theme="dark"] .login-logo {
            color: #94a3b8;
        }
        
        [data-theme="dark"] .login-logo:hover {
            color: #cbd5e1;
        }
        
        [data-theme="dark"] .google-login-btn {
            background: transparent;
            border-color: #475569;
            color: #f8fafc;
        }
        
        [data-theme="dark"] .google-login-btn:hover {
            border-color: #64748b;
            background: #334155;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-water"></i>
            </div>
            <h1 class="login-title">Welcome to River</h1>
            
            <a href="{{ url_for('google_login') }}" class="google-login-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#E8B4B8" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#B8D4B8" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#F5D5A8" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#E8B4B8" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>
            
            <div style="margin: 2rem 0; text-align: center; color: #666;">
                <hr style="border: none; border-top: 1px solid #eee; margin: 1rem 0;">
                <span style="background: var(--white); padding: 0 1rem;">or</span>
                <hr style="border: none; border-top: 1px solid #eee; margin: 1rem 0;">
            </div>
            
            <form method="POST" style="width: 100%;">
                <input type="email" 
                       name="email" 
                       placeholder="Enter your email for demo access" 
                       required
                       style="width: 100%; padding: 16px; border: 1px solid #E2E2E2; border-radius: 12px; margin-bottom: 16px; font-size: 1rem;">
                <button type="submit" 
                        style="width: 100%; padding: 16px; background: #8FA3A3; color: white; border: none; border-radius: 12px; font-size: 1rem; cursor: pointer; transition: var(--transition);"
                        onmouseover="this.style.background='#7A9A9A'"
                        onmouseout="this.style.background='#8FA3A3'">
                    Continue with Email (Demo)
                </button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
