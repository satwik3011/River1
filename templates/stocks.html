{% extends "base.html" %}

{% block title %}All Stocks - River{% endblock %}

{% block content %}
<div class="stocks-container">
    <div class="section-header">
        <h1>All Stocks</h1>
        <div class="header-actions">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="BUY">Buy</button>
                <button class="filter-btn" data-filter="HOLD">Hold</button>
                <button class="filter-btn" data-filter="SELL">Sell</button>
            </div>
            <div class="sort-dropdown">
                <select id="sort-select">
                    <option value="value">Sort by Value</option>
                    <option value="symbol">Sort by Symbol</option>
                    <option value="recommendation">Sort by Recommendation</option>
                    <option value="change">Sort by Price Change</option>
                    <option value="gain_loss">Sort by Gain/Loss</option>
                </select>
            </div>
        </div>
    </div>

    <div class="stocks-grid" id="stocks-grid">
        <div class="loading-placeholder">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading stocks...</p>
        </div>
    </div>


</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/stocks.js') }}"></script>
{% endblock %}
